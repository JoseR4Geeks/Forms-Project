<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- whole form -->
    <div class="WholeForm">
  <!-- Header -->
      <div class="container-xxl mt-4 p-0">
          <div class="border border-line-3" id="formheader">
              <H2>Payment form example</H2>
          </div>
      </div>
  <!-- alert box -->
      <div class="container-xxl">
          <form class="border border-line-3 row" id="formbody">
                  <div class="p-0">
                      <div class="alert alert-danger m-3 col" role="alert">
                          
                          <Strong>Some fields are missing</Strong>

                      </div>
                  </div>
                  <!-- card, cvc and amount -->
                  <div class="col-md-5 mt-2">
                      <label for="inputCard" class="form-label">Card #</label>
                      <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3 mt-2">
                      <label for="inputCVC" class="form-label">CVC #</label>
                      <input type="number" class="form-control" id="inputCVC" placeholder="000">
                    </div>
                    <div class="col-md-4 mt-2">
                      <label for="inputAmount" class="form-label">Amount</label>
                      <div style="display: flex;">
                        <div>
                          <p id="dollarsign">$</p>
                        </div>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                      </div>
                    </div>
                    <!-- first and last name -->
                    <div class="col-6 mt-2">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6 mt-2">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName">
                    </div>
                    <!-- city -->
                    <div class="col-md-6 mt-2">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <!-- state picker -->
                    <div class="col-md-3 mt-2">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                      </select>
                    </div>
                    <!-- postal code -->
                    <div class="col-md-3 mt-2">
                      <label for="inputZip" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    
                  
                    <!-- FA Radio -->
                  <div class="col-6 mt-2">
                      <p>We Accept:
                      </p>
                      <div class="col-6">
                        
                          <div class="d-flex justify-content-center align-items-center " id="radioBG">
                              <div id="radioGroup">
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                      <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard fa-lg inverted-icon"></i>
                                      </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                      <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-diners-club fa-lg inverted-icon"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                      <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa fa-lg inverted-icon"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                      <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-amex fa-lg inverted-icon"></i>
                                      </label>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              <!-- message box -->
                  <div class="col-6 mt-2">
                      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <div class="text-muted mt-2 mb-4 ">Add any notes here.</div>
                    </div>

          

          </form>


  <!-- footer -->
      </div>
      <div class="container-xxl p-0">
          <div class="border border-line-3" id="formfooter">
              <div class="text-end m-3">
                  <button type="cancel" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
              </div>
          </div>
      
          
      </div>







      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
